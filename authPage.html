<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <style>
        .login-form {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            opacity: 0.8;
        }
        .message {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="login-form">
    <h2>Вход в систему</h2>
    <form id="loginForm">
        <label for="user-id">ID пользователя</label>
        <input type="text" id="user-id" name="userid" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Войти</button>

        <div id="message" class="message"></div>
    </form>
</div>

<script>
    // Функция для получения параметров из URL
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\[').replace(/[\]]/, '\]');
        var regex = new RegExp('[\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();

        const userID = document.getElementById('user-id').value;
        const password = document.getElementById('password').value;


        const redirectUri = getUrlParameter('redirect_uri');
        const responseType = getUrlParameter('response_type');
        const clientId = getUrlParameter('client_id');
        const scope = getUrlParameter('scope');
        const state = getUrlParameter('state');

        const messageDiv = document.getElementById('message');
        messageDiv.classList.remove('success', 'error');

        try {
            // Добавляем параметры из URL в тело запроса
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userid: userID,
                    password: password,
                    redirect_uri: redirectUri,
                    response_type: responseType,
                    client_id: clientId,
                    scope: scope,
                    state: state
                }),
            });

            if (!response.ok) {
                throw new Error('Ошибка запроса: ' + response.statusText);
            }

            const result = await response.json();

            // Если в ответе сервера есть URL для редиректа, выполняем переход на указанный адрес
            if (result.redirectURL) {
                window.location.href = result.redirectURL;
            } else {
                throw new Error(result.message || 'Что-то пошло не так.');
            }
        } catch (error) {
            messageDiv.textContent = error.message;
            messageDiv.classList.add('error');
        }
    };
</script>

</body>
</html>
